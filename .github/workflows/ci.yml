name: CI

on: [push]

jobs:
  test:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        swift: [4.2.4, 5.0]
    steps:
    - uses: actions/checkout@master
    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        version: 10.x
    - name: npm install
      run: npm install
    - uses: fwal/setup-swift@master
      with:
        swift-version: ${{ matrix.swift }}
    - name: Swift version
      run: swift --version
