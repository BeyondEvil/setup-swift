name: CI

on: [push]

jobs:
  test:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        swift: ["5.1.1", "4.2.4"]
    steps:
    - uses: actions/checkout@master
    - uses: ./
      with:
        swift-version: ${{ matrix.swift }}
        os: ${{ matrix.os }}
    - name: Swift version
      run: swift --version
